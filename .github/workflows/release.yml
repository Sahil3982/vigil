name: Release
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build & Package Binaries
        run: |
          mkdir -p dist
          for os in linux darwin windows; do
            for arch in amd64 arm64; do
              echo "Building $os/$arch..."
              if [ "$os" = "windows" ]; then
                bin="vigil.exe"
              else
                bin="vigil"
              fi
              
              # Create a clean staging directory
              stage="$(mktemp -d)"
              GOOS=$os GOARCH=$arch CGO_ENABLED=0 \
                go build -ldflags="-s -w" -o "$stage/$bin" .
              
              # Create archive with the binary at root
              tar -czf "dist/vigil_${{ github.ref_name }}_${os}_${arch}.tar.gz" -C "$stage" "$bin"
              
              # Clean up
              rm -rf "$stage"
            done
          done

      - name: Add install scripts to release
        run: |
          cp install.sh dist/
          cp install.ps1 dist/  # ‚úÖ ADD THIS LINE

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          body: |
            ## üïµÔ∏è vigil v${{ github.ref_name }}
            Lightweight system monitor for terminals.
            - CPU, Memory, Disk usage
            - Profile any command: `vigil exec -- go build`
            - Cross-platform: Linux, macOS, Windows, ARM64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}